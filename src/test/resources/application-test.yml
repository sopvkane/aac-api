debug: false

logging:
  level:
    root: INFO
    org.springframework.boot.autoconfigure: INFO
    org.springframework.boot.autoconfigure.condition: INFO
    org.springframework.boot.autoconfigure.logging.ConditionEvaluationReportLoggingListener: OFF

spring:
  flyway:
    enabled: false

  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

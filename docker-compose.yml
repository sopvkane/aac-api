services:
  postgres:
    container_name: aac-postgres
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: aac
    ports:
      - "5432:5432"
    volumes:
      - aac_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d aac"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  aac_postgres_data: